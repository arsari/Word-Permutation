<body>
  <header id="title">
    <h1>Permutations of a Word</h1>
  </header>
  <main id="app">
    <section>
      <nav class="nav-bar">v2.6.181208</nav>
      <div id="input" class="input-area">
        <h1>
          <label for="word">Find the number of distinguishable permutations of the letters in => </label>
          <input type="text" name="word" id="word" />
          <button type="submit" onclick="eval()">Evaluate</button>
        </h1>
      </div>
    </section>
    <section id="result" class="result-area">
    </section>
    <section class="base">
      <p>
        < /> with <span>&hearts;</span> by ARSARI
      </p>
    </section>
  </main>
  <!-- scripts -->
  <script>
    window._trackJs = {
      token: "15bf2f06756a424c81cab2283d2e965d",

    };

  </script>
  <script src="https://cdn.trackjs.com/releases/current/tracker.js"></script>
  <script src="./main.js" charset="utf-8"></script>
  <script>
    function eval() {
      let box = document.getElementById('word');
      let str = box.value;

      if (!/^[a-zA-Z]*$/g.test(str) || str == "") {
        alert("Invalid characters");
        box.focus();
        return false;
      } else {
        let res = permutation(str);

        return document.getElementById('result').innerHTML =
          `<p>Word <span>${str.toUpperCase()}</span> has a total of <span>${res.len}</span> characters.</p><p>Repeated letters: <span>${JSON.stringify(res.rep)}</span></p><p>There are <span>${res.perm.toLocaleString()}</span> permutations of the word <span>${str.toUpperCase()}</span>.</p>`
      }
    }

  </script>
