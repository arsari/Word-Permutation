<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Permutation</title>
    <link rel="stylesheet" href="./master.css">
</head>

<body>
    <main id="app">
        <header>
            <nav class="nav-bar">v2.2.18030</nav>
            <div class="input-area">
                <h1>
                    <label for="word">Enter word to evaluated => </label>
                    <input type="text" name="word" id="word" />
                    <button type="submit" onclick="eval()">Evaluated</button>
                </h1>
            </div>
        </header>
        <section id="result" class="result-area">
        </section>
        <footer class="base">
            <p>
                < / > with <span>&hearts;</span> by ARSARI
            </p>
        </footer>
    </main>
    <script src="./main.js" charset="utf-8"></script>
    <script>
        function eval() {
            let box = document.getElementById('word');
            let str = box.value;

            if (!/^[a-zA-Z]*$/g.test(str) || str == "") {
                alert("Invalid characters");
                box.focus();
                return false;
            } else {
                let res = permutation(str);

                return document.getElementById('result').innerHTML =
                    `<p>Word <span>${str.toUpperCase()}</span> has a total of <span>${res.len}</span> characters.</p><p>Repetitions <span>${JSON.stringify(res.rep)}</span></p><p>There are <span>${res.perm}</span> permutations of the word <span>${str.toUpperCase()}</span>.</p>`
            }
        }

    </script>
</body>

</html>
